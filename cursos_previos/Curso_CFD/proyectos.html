				    <!-- ### CahnHillardCreepingFoam -->

				    <!-- #### Daniel Duque -->

				    CahnHilliardCreepingFoam, Daniel Duque 

				    
				    * Extended diffusion equation

				    ``$$ \frac{d \alpha}{d t} = \gamma \nabla^2 \mu $$``

				    ``$$\mu =  -  a \alpha +  b \alpha^3 - c \nabla^2\alpha $$``

				    * Creeping flow (Stokes' flow)
				    
				    ``$$\eta \nabla^2 \mathbf{u} -\nabla p = \phi\nabla\mu  .$$``


				  </script>
