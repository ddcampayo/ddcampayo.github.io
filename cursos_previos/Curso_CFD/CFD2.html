                                <section data-markdown>
				  <script type="text/template">
				    ## 1-D Linear Convection - Diffusion equation
				    

				    $$\frac{\partial \phi}{\partial t} + u \frac{\partial \phi}{\partial x} =
				    \nu \frac{\partial^2 \phi}{\partial x^2}
				    $$


				  </script>
				</section>

                                <section data-markdown>
				  <script type="text/template">
				    ## Relevant scales

				    Suppose there is a well-defined _relevant_ velocity $u_0$ (e.g. the
				    velocity of a driven wall, or a up- or downstream flow velocity).

				    $$\frac{\partial \phi}{\partial t} + u_0  \frac{u}{u_0} \frac{\partial \phi}{\partial x} =
				    \nu \frac{\partial^2 \phi}{\partial x^2}
				    $$

				    $$\frac{\partial \phi}{\partial t} + u_0  u^* \frac{\partial \phi}{\partial x} =
				    \nu \frac{\partial^2 \phi}{\partial x^2}
				    $$

				    Adimensionalized variables are marked with an asterisk:

				    $$ u^* := \frac{u}{u_0}				    $$

				  </script>
				</section>

                                <section data-markdown>
				  <script type="text/template">
				    ## Relevant scales: length
				    
				    Suppose there is a well-defined
				    _relevant_ length $L$ (e.g. pipe
				    diameter, size of immersed object,
				    side of system), so that


				    $$ x^* := \frac{x}{L}				    $$


				    `$$\frac{\partial \phi}{\partial t} + u_0  u^* \frac{\partial \phi}{L \partial x^*} =
				    \nu \frac{\partial^2 \phi}{L^2 \partial x^{*2}}
				    $$`

				  </script>
				</section>


				<section data-markdown>
				  <script type="text/template">
				    ## Relevant scales: time
				    
				    Now, multiply by $L/u_0$:


				    `$$\frac{\partial \phi}{\partial \left(u_0 t/L\right) } + u^* \frac{\partial \phi}{\partial x^*} =
				    \frac{\nu}{L u_0} \frac{\partial^2 \phi}{\partial x^{*2}}
				    $$`

				    Notice a _relevant_ time scale $L/u_0$ automatically emerges:

				    `$ t^* := \frac{u_0 t}{L} $`

		    

				  </script>
				</section>


				<section data-markdown>
				  <script type="text/template">
				    ## Reynold's number
				    

				    `$$\frac{\partial \phi}{\partial t^* } + u^* \frac{\partial \phi}{\partial x^*} =
				    \frac{\nu}{L u_0} \frac{\partial^2 \phi}{\partial x^{*2}}
				    $$`

				    `$$\frac{\partial \phi}{\partial t^* } + u^* \frac{\partial \phi}{\partial x^*} =
				    \frac{1}{\mathrm{Re}} \frac{\partial^2 \phi}{\partial x^{*2}}
				    $$`

				    with the definition
				    
				    $$ \mathrm{Re}:= \frac{L u_0}{\nu} $$
		    

				  </script>
				</section>
				
				<section data-markdown>
				  <script type="text/template">
				    ## Reynold's number II
				    

				    $$ \frac{1}{\mathrm{Re} } := \frac \nu{L u_0}, $$

				    the inverse number is basically a reduced viscosity. Also, notice

				    $$ \frac{1}{\mathrm{Re} } := \frac \mu{L u_0 \rho}, $$
				    

				  </script>
				</section>
